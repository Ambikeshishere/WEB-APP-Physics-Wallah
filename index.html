<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PW Sheet Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  const user = localStorage.getItem("loggedUser");
  if (!user) {
    window.location.href = "login.html";
  }
</script>

<div class="app">

  <aside class="sidebar">
    <div class="logo">ðŸ“Š PW</div>

    <nav>
      <div class="menu-item active">All Sheets</div>
    </nav>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <main class="content">

    <div class="topbar">
      <input type="text" id="searchInput" placeholder="Search sheets...">
      <div id="userInfo"></div>
    </div>

    <section>
      <h3>Pinned</h3>
      <div id="pinnedContainer" class="pinned-grid"></div>
    </section>

    <section>
      <h3>All Sheets</h3>
      <div id="sheetList" class="sheet-list"></div>
    </section>

  </main>

</div>

<script src="app.js"></script>
</body>
</html>
