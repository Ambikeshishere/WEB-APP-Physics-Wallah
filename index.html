<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheet Dashboard</title>

  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen" class="login-screen">
  <div class="login-card">
    <h2>Welcome</h2>

    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-theme="filled_black"
         data-size="large"
         data-shape="pill">
    </div>
  </div>
</div>

<!-- Dashboard -->
<div id="app" class="app hidden">

  <!-- Liquid Glass Sidebar -->
  <aside class="sidebar">
    <div class="logo">ðŸ“Š</div>
    <nav>
      <div class="menu-item active">All</div>
      <div class="menu-item">Analysis</div>
      <div class="menu-item">MH</div>
      <div class="menu-item">EMI</div>
      <div class="menu-item">BWS</div>
      <div class="menu-item">Comms</div>
    </nav>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="content">

    <div class="topbar">
      <input type="text" id="searchInput" placeholder="Search sheets...">
      <div id="userInfo"></div>
    </div>

    <section>
      <h3>Pinned</h3>
      <div id="pinnedContainer" class="pinned-grid"></div>
    </section>

    <section>
      <h3>All Sheets</h3>
      <div id="sheetList" class="sheet-list"></div>
    </section>

  </main>

</div>

<script src="app.js"></script>
</body>
</html>
